<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5bc0001b52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <nav>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <p>ohmyfood</p>
    </nav>
    <main>
        <div class="title">
            <img src="restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
            <div class="title1">
                <p>Le délices des sens</p>
                <input type="checkbox" class="like-btn">
                    <i class="fas fa-heart"></i>
            </div>
        </div>
        <div class="menu">
            <div class="entrees">
                <p><span>ENTR</span>ÉES</p>
                <ul>
                    <li class="choice1" >
                        <input type="checkbox" id="check1">
                        <label class="checkon" for="check1">
                    
                        <span class="recap">
                            <span class="h1">Tartare de thon</span>
                            <span class="h2">Assaisonné au yuzu</span>
                        </span>
                        <span class="price">
                            <span>25€</span>
                        </span>
                        <span class="anim">
                            <span class="icon">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                    </li>
                    <li class="choice2">
                        <input type="checkbox" id="check2">
                        <label class="checkon" for="check2">
                        <span class="recap">
                            <span class="h1">Bouchée de homard croustillant</span>
                            <span class="h2">Et sa farandole de petits légumes</span>
                        </span>
                        <span class="price">
                            <span>35€</span>
                        </span>
                        <span class="anim">
                            <span class="icon">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                    </li>
                    <li class="choice3">
                        <input type="checkbox" id="check3">
                        <label class="checkon" for="check3">
                            <span class="recap">
                                <span class="h1">Velouté de cèpes</span>
                                <span class="h2">Aux truffes</span>
                            </span>
                            <span class="price">
                                <span>20€</span>
                            </span>
                            <span class="anim">
                                <span class="icon">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="plats">
                <p><span>PLAT</span>S</p>
                <ul>
                    <li class="choice1">
                        <input type="checkbox" id="check4">
                        <label class="checkon" for="check4">
                            <span class="recap">
                                <span class="h1">Poulet rôti aux herbes de Provence</span>
                                <span class="h2">Et sa crème de truffe</span>
                            </span>
                            <span class="price">
                                <span>40€</span>
                            </span>
                            <span class="anim">
                                <span class="icon">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                    </li>
                    <li class="choice2">
                        <input type="checkbox" id="check5">
                        <label class="checkon" for="check5">
                            <span class="recap">
                                <span class="h1">Langouste rôtie</span>
                                <span class="h2">Et ses légumes de saison</span>
                            </span>
                            <span class="price">
                                <span>35€</span>
                            </span>
                            <span class="anim">
                                <span class="icon">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                    </li>
                    <li class="choice3">
                        <input type="checkbox" id="check6">
                        <label class="checkon" for="check6">
                            <span class="recap">
                                <span class="h1">Côte de boeuf Angus</span>
                                <span class="h2">Et sa purée de panais</span>
                            </span>
                            <span class="price">
                                <span>44€</span>
                            </span>
                            <span class="anim">
                                <span class="icon">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="desserts">
                <p><span>DESS</span>ERTS</p>
                <ul>
                    <li class="choice1">
                        <input type="checkbox" id="check7">
                        <label class="checkon" for="check7">
                            <span class="recap">
                                <span class="h1">Farandole de desserts</span>
                                <span class="h2">Du chef</span>
                            </span>
                            <span class="price">
                                <span>18€</span>
                            </span>
                            <span class="anim">
                                <span class="icon">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                    </li>
                    <li class="choice2">
                        <input type="checkbox" id="check8">
                        <label class="checkon" for="check8">
                            <span class="recap">
                                <span class="h1">Crème brulée </span>
                                <span class="h2">Revisite</span>
                            </span>
                            <span class="price">
                                <span>22€</span>
                            </span>
                            <span class="anim">
                                <span class="icon">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                    </li>
                    <li class="choice3">
                        <input type="checkbox" id="check9">
                        <label class="checkon" for="check9">
                            <span class="recap">
                                <span class="h1">Tiramisu</span>
                                <span class="h2">À la noisette</span>
                            </span>
                            <span class="price">
                                <span>23€</span>
                            </span>
                            <span class="anim">
                                <span class="icon">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="bouton">
                <button>Commander</button>
            </div>
        </div>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <div class="foot">
            <a class="partner" href="">
                <span><i class="fas fa-utensils"></i>Proposer un restaurant</span>
            </a>
            <a class="partner" href="">
                <span><i class="fas fa-hands-helping"></i>Devenir partenaire</span>
            </a>
            <a href="">Mentions légales</a>
            <a href="ohmyfood@gmail.com">Contact</a>
        </div>
    </footer>

</body>
</html>
