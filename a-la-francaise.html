<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5bc0001b52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <nav>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </nav>
    <div class="title">
        <img src="restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
        <div class="title1">
            <h1>À la Francaise</h1>
            <input type="checkbox" class="like-btn">
                <i class="fas fa-heart"></i>
        </div>
    </div>
    <div class="menu">
        <div class="entrees">
            <h1><span>ENTR</span>ÉES</h1>
            <ul>
                <li class="choice1" >
                    <input type="checkbox" id="check1">
                    <label class="checkon" for="check1">
                    <div class="recap">
                        <h1>Tartare de poulpe acidulé</h1>
                        <h2>Aux zestes d'orange</h2>
                    </div>
                    <div class="price">
                        <p>25€</p>
                    </div>
                    <div class="anim">
                        <div class="icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </li>
                <li class="choice2">
                    <input type="checkbox" id="check2">
                    <label class="checkon" for="check2">
                    <div class="recap">
                        <h1>Velouté de légumes d'antan</h1>
                        <h2>Carotte, panais, topinambour</h2>
                    </div>
                    <div class="price">
                        <p>35€</p>
                    </div>
                    <div class="anim">
                        <div class="icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>
                </input>
                </li>
                <li class="choice3">
                    <input type="checkbox" id="check3">
                    <label class="checkon" for="check3">
                    <div class="recap">
                        <h1>Soupe à l'oignon</h1>
                        <h2>Revisitée</h2>
                    </div>
                    <div class="price">
                        <p>20€</p>
                    </div>
                    <div class="anim">
                        <div class="icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="plats">
            <h1><span>PLAT</span>S</h1>
            <ul>
                <li class="choice1">
                    <input type="checkbox" id="check4">
                    <label class="checkon" for="check4">
                    <div class="recap">
                        <h1>Coquilles Saint-Jacques</h1>
                        <h2>Accompagnées d'une purée de panais</h2>
                    </div>
                    <div class="price">
                        <p>40€</p>
                    </div>
                    <div class="anim">
                        <div class="icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </li>
                <li class="choice2">
                    <input type="checkbox" id="check5">
                    <label class="checkon" for="check5">
                    <div class="recap">
                        <h1>Magret de canard</h1>
                        <h2>Et parmentier de pommes de terre</h2>
                    </div>
                    <div class="price">
                        <p>35€</p>
                    </div>
                    <div class="anim">
                        <div class="icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </li>
                <li class="choice3">
                    <input type="checkbox" id="check6">
                    <label class="checkon" for="check6">
                    <div class="recap">
                        <h1>Pigeonneau d’Ille-et-Vilaine</h1>
                        <h2>Sur son lit de gnocchis aux légumes</h2>
                    </div>
                    <div class="price">
                        <p>44€</p>
                    </div>
                    <div class="anim">
                        <div class="icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="desserts">
            <h1><span>DESS</span>ERTS</h1>
            <ul>
                <li class="choice1">
                    <input type="checkbox" id="check7">
                    <label class="checkon" for="check7">
                    <div class="recap">
                        <h1>Pétales de violettes glacés</h1>
                        <h2>Et purée de noisettes</h2>
                    </div>
                    <div class="price">
                        <p>18€</p>
                    </div>
                    <div class="anim">
                        <div class="icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </li>
                <li class="choice2">
                    <input type="checkbox" id="check8">
                    <label class="checkon" for="check8">
                    <div class="recap">
                        <h1>Fondant au chocolat</h1>
                        <h2>Revisité</h2>
                    </div>
                    <div class="price">
                        <p>22€</p>
                    </div>
                    <div class="anim">
                        <div class="icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </li>
                <li class="choice3">
                    <input type="checkbox" id="check9">
                    <label class="checkon" for="check9">
                    <div class="recap">
                        <h1>Millefeuille croustillant</h1>
                        <h2>Myrtilles et pâte d’amande</h2>
                    </div>
                    <div class="price">
                        <p>23€</p>
                    </div>
                    <div class="anim">
                        <div class="icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="bouton">
            <button>Commander</button>
        </div>
    </div>
    <footer>
        <h1>ohmyfood</h1>
        <div class="foot">
            <a class="partner" href="">
                <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
            </a>
            <a class="partner" href="">
                <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
            </a>
            <a href="">Mentions légales</a>
            <a href="ohmyfood@gmail.com">Contact</a>
        </div>
    </footer>

</body>
</html>
