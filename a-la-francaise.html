<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5bc0001b52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <nav>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <p>ohmyfood</p>
    </nav>
    <main>
        <div class="title">
            <img src="restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
            <div class="title1">
                <p>À la française</p>
                <input type="checkbox" class="like-btn" id="alafrancaise">
                    <i class="fas fa-heart"></i>
            </div>
        </div>
        <div class="menu">
            <section id="entrees">
                <div class="entrees">
                    <h2><span>ENTR</span>ÉES</h2>
                    <ul>
                        <li class="choice1" >
                            <input type="checkbox" id="check1">
                            <label class="checkon" for="check1">
                        
                            <span class="recap">
                                <span class="h1">Tartare de poulpe acidulé</span>
                                <span class="h2">Aux zestes d'orange</span>
                            </span>
                            <span class="price">
                                <span>25€</span>
                            </span>
                            <span class="anim">
                                <span class="icon">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                        </li>
                        <li class="choice2">
                            <input type="checkbox" id="check2">
                            <label class="checkon" for="check2">
                            <span class="recap">
                                <span class="h1">Velouté de légumes d'antan</span>
                                <span class="h2">Carotte, panais, topinambour</span>
                            </span>
                            <span class="price">
                                <span>35€</span>
                            </span>
                            <span class="anim">
                                <span class="icon">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                        </li>
                        <li class="choice3">
                            <input type="checkbox" id="check3">
                            <label class="checkon" for="check3">
                                <span class="recap">
                                    <span class="h1">Soupe à l'oignon</span>
                                    <span class="h2">Revisitée</span>
                                </span>
                                <span class="price">
                                    <span>20€</span>
                                </span>
                                <span class="anim">
                                    <span class="icon">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </li>
                    </ul>
                </div>
            </section>
            <section id="plats" >
                <div class="plats">
                    <h2><span>PLAT</span>S</h2>
                    <ul>
                        <li class="choice1">
                            <input type="checkbox" id="check4">
                            <label class="checkon" for="check4">
                                <span class="recap">
                                    <span class="h1">Coquilles Saint-Jacques</span>
                                    <span class="h2">Accompagnées d'une purée de panais</span>
                                </span>
                                <span class="price">
                                    <span>40€</span>
                                </span>
                                <span class="anim">
                                    <span class="icon">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </li>
                        <li class="choice2">
                            <input type="checkbox" id="check5">
                            <label class="checkon" for="check5">
                                <span class="recap">
                                    <span class="h1">Magret de canard</span>
                                    <span class="h2">Et parmentier de pommes de terre</span>
                                </span>
                                <span class="price">
                                    <span>35€</span>
                                </span>
                                <span class="anim">
                                    <span class="icon">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </li>
                        <li class="choice3">
                            <input type="checkbox" id="check6">
                            <label class="checkon" for="check6">
                                <span class="recap">
                                    <span class="h1">Pigeonneau d’Ille-et-Vilaine</span>
                                    <span class="h2">Sur son lit de gnocchis aux légumes</span>
                                </span>
                                <span class="price">
                                    <span>44€</span>
                                </span>
                                <span class="anim">
                                    <span class="icon">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </li>
                    </ul>
                </div>
            </section>
            <section id="desserts" >
                <div class="desserts">
                    <h2><span>DESS</span>ERTS</h2>
                    <ul>
                        <li class="choice1">
                            <input type="checkbox" id="check7">
                            <label class="checkon" for="check7">
                                <span class="recap">
                                    <span class="h1">Pétales de violettes glacés</span>
                                    <span class="h2">Et purée de noisettes</span>
                                </span>
                                <span class="price">
                                    <span>18€</span>
                                </span>
                                <span class="anim">
                                    <span class="icon">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </li>
                        <li class="choice2">
                            <input type="checkbox" id="check8">
                            <label class="checkon" for="check8">
                                <span class="recap">
                                    <span class="h1">
                                        Fondant au chocolat</span>
                                    <span class="h2">Revisité</span>
                                </span>
                                <span class="price">
                                    <span>22€</span>
                                </span>
                                <span class="anim">
                                    <span class="icon">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </li>
                        <li class="choice3">
                            <input type="checkbox" id="check9">
                            <label class="checkon" for="check9">
                                <span class="recap">
                                    <span class="h1">Millefeuille croustillant</span>
                                    <span class="h2">Myrtilles et pâte d’amande</span>
                                </span>
                                <span class="price">
                                    <span>23€</span>
                                </span>
                                <span class="anim">
                                    <span class="icon">
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </li>
                    </ul>
                </div>
            </section>
            <div class="bouton">
                <button>Commander</button>
            </div>
        </div>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <div class="foot">
            <a class="partner" href="">
                <span><i class="fas fa-utensils"></i>Proposer un restaurant</span>
            </a>
            <a class="partner" href="">
                <span><i class="fas fa-hands-helping"></i>Devenir partenaire</span>
            </a>
            <a href="">Mentions légales</a>
            <a href="mailto:ohmyfood@gmail.com">Contact</a>
        </div>
    </footer>

</body>
</html>
